<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="topBG">
        <div class="top">
            <h1>Please play the audio as you interact with the 3D model.</h1>
    <audio controls autoplay>
        <source src="./src/audio/Panamax_e_01.mp3" type="audio/mp3">
        <source src="./src/audio/Panamax_e_01.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    </div>
    <div class="middleBG">
        <div class="middle">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
            <model-viewer src="./src/3D/Panamax_E_LR.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-37.25deg 78.42deg auto" autoplay>
                <button class="Hotspot" slot="hotspot-1" data-position="-0.001681622167380513m 0.013625543099262538m -0.04659057047040259m" data-normal="0m 0m 1m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Panamax Ship</div>
                </button><button class="Hotspot" slot="hotspot-2" data-position="0.05185174918784857m 0.012257468407978372m 0.042861953370319394m" data-normal="-0.5051991918439277m 0.8591581235675024m -0.08137011286836612m" data-visibility-attribute="visible">
                    <div class="HotspotAnnotation">Maritime transit route</div>
                </button>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                <div id="ar-prompt">
                    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                </div>
            </model-viewer>
             </div>
    </div>
</div>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
