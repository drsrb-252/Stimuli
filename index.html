<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./src/css/main.css">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="super-wrapper">
    <div class="firstBand">
        <div class="content-wrapper">
            <h1>Please play the audio as you interact with the 3D model.</h1>
    </audio>
    </div>
    <div class="secondBand">
        <div class="content-wrapper">
            <audio controls autoplay>
                <source src="./src/audio/Panamax_e_01.mp3" type="audio/mp3">
                <source src="./src/audio/Panamax_e_01.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio> 
        </div>
    </div>
    <div class="thirdBand">
        <div class="content-wrapper-3D">
            <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
            <model-viewer src="./src/3D/Panamax_E_LR.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-37.25deg 78.42deg auto" autoplay>
                <div class="progress-bar hide" slot="progress-bar">
                    <div class="update-bar"></div>
                </div>
                <button slot="ar-button" id="ar-button">
                    View in your space
                </button>
                <div id="ar-prompt">
                    <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
                </div>
            </model-viewer>
             </div>
    </div>
</div>
</div>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
